<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float Label</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Raleway:600" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.1.1.js"></script>
    <script src="scripts.js"></script>

  </head>
  <body>
    <!-- Container for whole form -->
    <div class="container">

      <h1>Float Label Form</h1>
      <form class="" action="index.html" method="post">

      <!-- first row -->
        <div class="row">
          <div class="form-group">
          <label for="firstName">First name:</label>
          <input type="text" name="firstName" value="" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last name:</label>
          <input type="text" name="lastName" value="" placeholder="Last Name">
        </div>
        </div>
        <!-- second row -->
        <div class="row">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" value="" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" name="phoneNumber" value="" placeholder="Phone Number">
        </div>
      </div>
      <!-- submit group -->
      <div class="submitButton">
        <input type="submit" name="submit" value="Submit">
      </div>
      </form>
    </div>
  </body>
</html>
